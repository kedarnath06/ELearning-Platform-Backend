databaseChangeLog:
  - changeSet:
      id: "6"
      author: "kedarnath"
      changes:
        - createTable:
            tableName: "student"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(100)"
                  constraints:
                    nullable: false
